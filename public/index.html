<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>jac.pan</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but jac.pan portfolio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">

      <form name="contact" action="POST" 
        netlify 
        data-netlify-honeypot="bot-field" 
        hidden
      >

        <div>
            <label for="name"></label>
            <input name="name" id="name" type="text">
        </div>

        <div>
            <label for="email"></label>
            <input name="email" id="email" type="email">
        </div>

        <div>
            <label for="phone"></label>
            <input name="phone" id="phone" type="tel">
        </div>

        <div>
            <label for="subject"></label>
            <input name="subject" id="subject" type="text">
        </div>

        <div>
          <label for="message"></label>
          <textarea name="message" id="message" type="text"></textarea>
        </div>

        <input type="submit" value=".send">
      </form>

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
