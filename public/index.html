<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>jac.pan</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but jac.pan portfolio doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">

      <form name="contact" action="POST" 
        netlify 
        data-netlify-honeypot="bot-field" 
        hidden
      >

        <div>
            <label for="name">
              <input name="name" id="name" type="text">
            </label>
        </div>

        <div>
            <label for="email">
              <input name="email" id="email" type="text">
            </label>
        </div>

        <div>
            <label for="phone">
              <input name="phone" id="phone" type="text">
            </label>
        </div>

        <div>
            <label for="title">
             <input name="title" id="role" type="text">
            </label>
        </div>

        <div>
            <label for="what">
             <textarea name="what" id="what" type="text"></textarea>
            </label>
        </div>

        <input type="submit" value=".send">
      </form>

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
